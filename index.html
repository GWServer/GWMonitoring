<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <title>Голосовалка</title>
    <link rel="shortcut icon" href="images/title.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <style>
        .floating-container {
            position: fixed; /* Фіксуємо контейнер */
            top: 50px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 9999;
        }

        .floating-icon {
            /* position: fixed;  -- прибрано */
            display: block;
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .floating-icon:hover {
            transform: scale(1.1);
        }

        .floating-icon img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body style="background-image: url(images/Coast_Sunrises_and_sunsets_Waves_USA_Ocean_Kaneohe_521540_1280x775.jpg);">
    <div class="wrapper">
        <main>
            <section class="works">
                <a class="btn main-btn" href="https://gray.trademc.org" target="_blank">
                    <div class="main-btn-content">
                        <img src="images/title.png" alt="GRAY-WORLD Icon" class="main-btn-icon">
                        <div class="main-btn-text">
                            <div class="main-btn-title">
                                <span class="red">GRAY</span><span class="blue">WORLD</span>
                            </div>
                            <div class="main-btn-subtitle">Перейти в магазин</div>
                        </div>
                    </div>
                </a>
                <!-- інші посилання ... -->
            </section>

            <div>
                <!-- інші посилання ... -->
                <a href="https://mc-monitor.org/server/grayworld" target="_blank">
                    <img src="https://mc-monitor.org/img/new-buttons/bagic-v4_06.jpg" alt="Сервера Майнкрафт на mc-monitor.org">
                </a>
            </div>

            <!-- Виправлений блок бокових іконок -->
            <div class="floating-container">
                <!-- Donate (gray.easydonate.ru) -->
                <a href="https://gray.easydonate.ru/" target="_blank" class="floating-icon" title="Donate">
                    <img src="/images/gray.easydonate.png" alt="Donate Icon">
                </a>

                <!-- TextCompare -->
                <a href="https://textcompare.ru/app" target="_blank" class="floating-icon" title="TextCompare">
                    <img src="/images/text_editor.png" alt="TextCompare Icon">
                </a>

                <!-- 2IP GeoIP -->
                <a href="https://2ip.io/ru/geoip/" target="_blank" class="floating-icon" title="2IP GeoIP">
                    <img src="https://2ip.io/favicon.ico" alt="2IP Icon">
                </a>

                <!-- TradeMC Logs -->
                <a href="https://panel.trademc.org/shop/59062/logs" target="_blank" class="floating-icon" title="TradeMC Logs">
                    <img src="https://trademc.org/favicon.ico" alt="TradeMC Icon">
                </a>

                <!-- Cloudflare -->
                <a href="https://dash.cloudflare.com/dns/records" target="_blank" class="floating-icon" title="Cloudflare DNS">
                    <img src="https://dash.cloudflare.com/favicon.ico" alt="Cloudflare Icon">
                </a>
            </div>

        </main>
        <footer></footer>
    </div>
</body>
</html>
